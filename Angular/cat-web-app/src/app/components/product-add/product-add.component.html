<div class="container mt-5" >
  <form *ngIf="productFormGroup" [formGroup]="productFormGroup">
    <div class="form-group">
      <label>Name :</label>
      <input type="text" class="form-control" formControlName="name"
      [ngClass]="{'is-invalid':submitted && productFormGroup.controls}">
      <div *ngIf="submitted && productFormGroup.controls" class="invalid-feedback">
        <div *ngIf="productFormGroup.controls">Name is required !</div>
      </div>
    </div>
    <div class="form-group">
      <label>Price :</label>
      <input type="number" class="form-control" formControlName="price">
    </div>
    <div class="form-group">
    <label>Quantity :</label>
    <input type="number" class="form-control" formControlName="quantity">
  </div>
    <div class="form-group">
    <label>Selected :</label>
    <input type="checkbox" class="form-check" formControlName="selected" >
    </div>
      <div class="form-group">
        <label>Available :</label>
        <input type="checkbox" class="form-check" formControlName="available" >
  </div>
    <button class="btn btn-success" (click)="onSaveProduct()">Save</button>
  </form>

</div>
